<!DOCTYPE html>
<html>
<head>
	<title>Array Max and Min</title>
</head>
<body>
<script type="text/javascript">
	var a = [4,15,89,40,1,5,7];
	var s = Math.max.apply(null,a);
	var t = Math.min.apply(null,a);
	document.write("Maximum No. ",s);
	document.write("<br>");
	document.write("Minimum No. ",t);
</script>
</body>
</html>
