<!DOCTYPE html>
<html>
<head>
	<title>Q5 javascript</title>
</head>
<body>
<script type="text/javascript">
	for(i = 1 ; i < 100 ; i++) {
		if(i % 3 == 0 && i % 5 == 0) {
			document.write("FIzzBuzz <br>");
		}else if(i % 5 == 0) {
			document.write("Buzz<br>");
		}else if(i % 3 == 0) {
			document.write("FIzz <br>");
		}
		else
			document.write(i);
			document.write("<br>");
	}

</script>
</body>
</html>
