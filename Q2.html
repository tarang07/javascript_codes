<!DOCTYPE html>
<html>
<body>

<p>Current Time</p>
<br><br>
<script>
var currentTime = new Date()
var hours = currentTime.getHours()
var minutes = currentTime.getMinutes()
if (minutes < 10){
minutes = "0" + minutes
}
var time = hours + ":" + minutes + " ";
var convention;
if(hours > 11){
convention = "PM";
} else {
convention = "AM";
}
time = time + convention;
console.log(time);
</script>
</body>
</html>
